<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🛒 Shop Gấu Bông Minh Béo </h1>
</header>

<div id="cart">
  Giỏ hàng: <span id="cart-count">0</span> sản phẩm
</div>

<div class="container">
  <div class="product">
    <img src="img/MinhBeo1.jpg" alt="Sản phẩm 1">
    <h3>Sản phẩm 1</h3>
    <p>Giá: 100.000đ</p>
    <button onclick="addToCart('Sản phẩm 1', 100000)">Thêm vào giỏ</button>
  </div>
  <div class="product">
    <img src="img/MinhBeo1.jpg" alt="Sản phẩm 2">
    <h3>Sản phẩm 2</h3>
    <p>Giá: 150.000đ</p>
    <button onclick="addToCart('Sản phẩm 2', 150000)">Thêm vào giỏ</button>
  </div>
  <div class="product">
    <img src="img/MinhBeo1.jpg" alt="Sản phẩm 3">
    <h3>Sản phẩm 3</h3>
    <p>Giá: 200.000đ</p>
    <button onclick="addToCart('Sản phẩm 3', 200000)">Thêm vào giỏ</button>
  </div>
  <div class="product">
    <img src="img/MinhBeo1.jpg" alt="Sản phẩm 4">
    <h3>Sản phẩm 4</h3>
    <p>Giá: 1.000.000đ</p>
    <button onclick="addToCart('Sản phẩm 4', 1000000)">Thêm vào giỏ</button>
  </div>
</div>

<div id="cart-detail">
  <h2>Chi tiết giỏ hàng</h2>
  <ul id="cart-list"></ul>
  <p><strong>Tổng tiền: </strong><span id="cart-total">0</span> đ</p>
  <a href="order.html"><button id="order-btn">Đặt hàng</button></a>
</div>

<script src="script.js"></script>
</body>
</html>
